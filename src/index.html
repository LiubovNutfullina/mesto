<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Здесь написано Mesto Russia">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-wrapper">
                    <button class="profile__avatar-button" type="button" aria-label="Изменить аватар">
                        <img class="profile__avatar" alt="Здесь изображен аватар">
                    </button>
                </div>
                    <div class="profile__info">
                        <div class="profile__title-button-wrapper">
                            <h1 class="profile__title"></h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__subtitle"></p>
                    </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
            </section>
            <section class="popup popup_edit">
                <div class="popup__container">
                    <button class="popup__close popup__close_edit" aria-label="Закрыть"></button>
                    <form class="popup__content popup__content_form popup__content_edit" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="input">
                            <input type="text" id="username" class="input__text input__text_type_name" required placeholder="Имя" minlength="2" maxlength="40">
                            <span class="username-error input__text-error"></span>
                            <input type="text" id="working" class="input__text input__text_type_job" required placeholder="О себе" minlength="2" maxlength="200">
                            <span class="working-error input__text-error"></span>
                            <button type="submit" class="input__button-submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </section> 
            <section class="popup popup_add">
                <div class="popup__container">
                    <button class="popup__close popup__close_add" aria-label="Закрыть"></button>
                    <form class="popup__content popup__content_form popup__content_add" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <div class="input">
                            <input type="text" id="title" class="input__text input__text_type_title" required placeholder="Название" minlength="2" maxlength="30">
                            <span class="title-error input__text-error"></span>
                            <input type="url" id="url" class="input__text input__text_type_link" required placeholder="Ссылка на картинку">
                            <span class="url-error input__text-error"></span>
                            <button type="submit" class="input__button-submit">Создать</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="popup popup_image popup_opacity">
                <div class="popup__container popup__container_image popup__container_background-transparent">
                    <button class="popup__close popup__close_image" aria-label="Закрыть"></button>
                    <div class="popup__content popup__content_image">
                        <img class="popup__image">
                        <h3 class="popup__title-image"></h3>
                    </div>
                </div>
            </section>
            <section class="popup popup_delete">
                <div class="popup__container">
                    <button class="popup__close popup__close_delete" aria-label="Закрыть"></button>
                    <form class="popup__content" novalidate>
                        <h2 class="popup__title">Вы уверены?</h2>
                        <button type="submit" class="popup__button-submit">Да</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_avatar">
                <div class="popup__container">
                    <button class="popup__close popup__close_avatar" aria-label="Закрыть"></button>
                    <form class="popup__content popup__content_form" novalidate>
                        <h2 class="popup__title">Обновить аватар</h2>
                        <div class="input">
                            <input type="url" id="link" class="input__text input__text_type_link" required placeholder="Ссылка на картинку">
                            <span class="link-error input__text-error"></span>
                            <button type="submit" class="input__button-submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <template id="element-template">
            <article class="element">
                <img class="element__image">
                <button type="button" class="element__trash element__trash_hidden" aria-label="Удалить"></button>
                <div class="element__group">
                    <h2 class="element__title"></h2>
                    <div class="element__likes">
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                        <p class="element__like-number"></p>
                    </div>
                </div>
            </article>
        </template>
    </body>
</html>
